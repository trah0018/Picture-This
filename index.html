<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>



    <picture>

      <!-- Landscape -->


      <source srcset="images/museum-320_x_180.jpg,
         images/museum-640_x_360.jpg,
         images/museum-960_x_540.jpg" media="(max-width: 419px)" />

      <source srcset="images/museum-420_x_270.jpg,
        images/museum-960_x_540.jpg,
        images/museum-1440_x_810.jpg" media="(max-width: 420px)" />

      <source srcset="images/museum-720_x_405.jpg,
        images/museum-1440_x_810.jpg,
        images/museum-2160_x_1215jpg" media="(max-width: 720px)" />

      <source srcset="images/museum-960_x_540.jpg,
        images/museum-1920_x_1080.jpg,
        images/museum-2880_x_1621.jpg" media="(max-width: 960px)" />



      <!-- Square -->

  <source srcset="images/museum-960_x_960.jpg,
        images/museum-1440_x_1440.jpg" media="(min-width: 960px)" />
      
   <source srcset="images/museum-1280_x_1280.jpg,
        images/museum-1920_x_1920.jpg" media="(min-width: 960px)" />

      <source srcset="images/museum-1600_x_1600.jpg,
        images/museum-2400_x_2400.jpg" media="(min-width: 960px)" />

      <img src="images/museum.jpg" alt="museum image">
    </picture>



  </header>
  </div>
</body>

</html>
